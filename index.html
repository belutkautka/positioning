<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="designs/logo2.png">
    </div>
    <div class="logo">
        <img src="designs/logo3.jpg">
    </div>
    <!--Верстать тут-->
    <div id="overlay">
        <div class="lightbox">
            <h1>КУ!</h1>
            <div class="progress-bar" style="position: relative; width: 100%; padding-bottom: 25px">
                <div class="w3-light-grey" style="background: gray; text-align: center; position: absolute; width: 100%">
                    <div id="myBar" class="w3-container w3-green w3-center" style="width:0; background: green; text-align: center; position: absolute; z-index: 0"></div>
                </div>
            </div>

            <button id="moveButton" class="w3-button w3-green" onclick="move()">Click Me</button>
        </div>
        <div class="info">
            <input id="info__body_1" class="info__switch" type="checkbox">
            <label for="info__body_1" class="info__headline">Section 1</label>
            <div class="info__body">
                Секция 1 - тутутуту
            </div>
        </div>
        <div class="info">
            <input id="info__body_2" class="info__switch" type="checkbox">
            <label for="info__body_2" class="info__headline">Section 2</label>
            <div class="info__body">
                Секция 2 - тутутуту
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
